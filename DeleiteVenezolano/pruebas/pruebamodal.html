<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist\css\bootstrap.min.css">
  <script src="jquery-3.2.1.min.js"></script>
  <script src="bootstrap-3.3.7-dist\js\bootstrap.min.js"></script>

<script>
$(document).ready(function(){
    $("#myBtn").click(function(){
        $("#myModal1").modal();
    });
});
$(document).ready(function(){
    $("#myBtn1").click(function(){
        $("#myModal1").modal("hide");
        $("#myModal").modal();
    });
});

</script>

  <style>
  .modal-header, h4, .close {
      background-color: #722020;
      color:white !important;
      text-align: center;
      font-size: 30px;
  }
  .modal-footer {
      background-color: #f9f9f9;
  }
  </style>

</head>
<body>
    <div class="container">
        <!--REGISTRARSE-->
  <!-- Trigger the modal with a button -->

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Registrarse</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-inline">
              <div class="form-group">
                <label for="nombre">Nombre: </label>
                <input class="form-control" type="text" id="nombre" placeholder="Nombre:">
              </div>
              <div class="form-group">
                <label for="apellido">Apellido: </label>
                <input class="form-control" type="text" id="apellido" placeholder="Apellido:">
              </div>
            </div>
            <br>
            <div class="form-inline">
              <div class="form-group">
                <label for="tipodocumento">Tipo de documento: </label>
                <select name="" id="tipodocumento" class="form-control">
                    <option value="">DNI</option>
                    <option value="">Pasaporte</option>
                </select>
              </div>
              <div class="form-group">
                <label for="numdocumento">Número_Doc: </label>
                <input class="form-control" type="text" id="numdocumento" placeholder="Número de documento:">
              </div>
            </div>
            <br>
              <div class="form-group">
                <label for="telefono">Teléfono/Celular: </label>
                <input class="form-control" type="text" id="telefono" placeholder="Teléfono/Celular:">
              </div>
              <div class="form-group">
                <label for="direccion">Dirección: </label>
                <input class="form-control" type="text" id="direccion" placeholder="Dirección:">
              </div>
              <div class="form-group">
                <label for="correo">Correo: </label>
                <input class="form-control" type="text" id="Correo" placeholder="Correo:">
              </div>
            <div class="form-inline">
              <div class="form-group">
                <label for="contraseña">Contraseña: </label>
                <input class="form-control" type="text" id="contraseña" placeholder="Contraseña:">
              </div>
              <div class="form-group">
                <label for="confirmar">Confirmar: </label>
                <input class="form-control" type="text" id="confirmar" placeholder="Confirmar contraseña:">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Crear</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
      
    </div>
  </div>
  
<!--INGRESAR-->
    <button type="button" class="btn btn-default btn-lg" id="myBtn"><span class="glyphicon glyphicon-user"></span> Ingresar</button>


  <!-- Modal -->
  <div class="modal fade" id="myModal1" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Deleite Venezolano</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="username"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" id="username" placeholder="Correo Electrónico:">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="text" class="form-control" id="psw" placeholder="Contraseña:">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Recordarme</label>
            </div>
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Ingresar</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
          <p>No eres miembro?  <a href="#" id="myBtn1">Regístrate aquí</a>
          <p>Olvido su <a href="#">Contraseña?</a></p>
        </div>
      </div>
      
    </div>
  </div> 
</div>

</body>
</html>
